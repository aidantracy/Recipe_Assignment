<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe Information</title>
</head>

<body style="background-color: rgba(177, 177, 177, 0.884);">
    <div class="container d-flex  mt-5 ">
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <a class="navbar-brand text-dark" href="#!">Back</a>
            <div class="">
                <a class="navbar-brand text-warning mr-5" href="#!">Welcome, {{user.first_name}}!</a>
                <a class="navbar-brand text-light" href="/logout"> Logout</a>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron my-3">
                <h1 class="display-3">RECIPE NAME</h1>
                <div class="container d-flex align-items-center justify-content-around">
                    <br>
                    <h3>Posted by: {user}</h3>
                    <h4>x amount of likes</h4>
                    <a href="#">like</a>
                </div>
                <hr>
                <table class="table">
                    <thead>
                    </thead>
                    <tbody>
                      <tr>  
                        <td>Description:</td>
                        <td>{description}</td>
                      </tr>
                      <tr>
                        <td>Under 30 minutes?</td>
                        <td>{yes_no}</td>
                      </tr>
                      <tr>
                        <td>Instructions</td>
                        <td>{instructions}</td>
                      </tr>
                      <tr>
                        <td>Date Made</td>
                        <td>{date made}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body style="background-color: rgba(177, 177, 177, 0.884);">
    <!-- New Recipe -->
    <!-- recipe_name
        description
        instructions
        date_made
        under_thirty-->
        <nav class="navbar navbar-dark bg-primary">
            <a class="text-light" href="/welcome">Back</a>
            <a class="text-light" href="/logout">Logout</a>
        </nav>
    <form action="/submit_recipe" method="post">
    <div class="container d-flex  mt-4  ">
        <div class="container m-4 text-primary card " style="background-color: rgb(70, 69, 69);">
            <h1>New Recipe</h1>
            {%with messages = get_flashed_messages(category_filter=['new_recipe']) %}
                {%if messages%}
                    <p class="alert alert-danger alert-heading">
                    {%for message in messages%}
                        **{{message}}**
                        <br>
                    {%endfor%}
                    </p>
                {%endif%}
            {%endwith%}
                    <!-- recipe_name -->
                <div class="form-group">
                    <label for="name">Recipe Name</label>
                    <input type="text" class="form-control" name="recipe_name" placeholder="Recipe Name">
                </div>
                <!-- description -->
                <div class="form-group">
                    <textarea class="p-2" name="description" id="description" cols="60" rows="5" placeholder="Description..."></textarea>
                </div>
                <!-- instructions -->
                <div class="form-group">
                    <textarea class="p-2" name="instructions" id="instructions" cols="60" rows="10" placeholder="Instructions..."></textarea>
                </div>
                
            </div>
            <div class="container m-4 h-75 text-primary card " style="background-color: rgb(70, 69, 69);">
                <!-- date_made -->
                <div class="form-group">
                    <label for="formGroupExampleInput">Date Cooked/Made</label>
                    <input type="date" class="form-control" name="date_made">
                </div>
                <!-- under_thirty -->
                <label for="yes_no_radio" class="mr-3">Under 30 Minutes?</label>
                <div class="container d-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under_thirty" id="inlineRadio1" value="Yes">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under_thirty" id="inlineRadio2" value="No" checked>
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary m-2" value="Submit Recipe">
        </form>
    </div>
</body>

</html>
